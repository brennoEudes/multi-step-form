<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;700&family=Titillium+Web:wght@700&display=swap"
      rel="stylesheet"
    />
    <!--Podemos regular as variações de peso da fonte direto no link acima. Ex: 400;700.
    Também add uma 2º fonte manualmente após o & comercial-->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multi Step Form</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main id="app">
      <form>
        <div class="step-progress">
          <strong class="active done">Contato</strong>
          <!--Modo inicial: ativo-->
          <img src="./assets/step-vector.png" alt="vector-step" />
          <strong class="active">Empresa</strong>
          <img src="./assets/step-vector.png" alt="vector-step" />
          <strong>Projeto</strong>
        </div>

        <div class="form-step active">
          <div class="content">
            <div class="input-wraper">
              <label for="name">Name</label>
              <input
                id="name"
                name="name"
                type="text"
                placeholder="How do you prefer be called?"
                required
              />
            </div>

            <div class="input-wraper">
              <label for="phone">Phone</label>
              <input
                id="phone"
                name="phone"
                type="text"
                placeholder="What is your phone?"
                onkeypress="return /\d/.test(event.key)"
              />
              <!--onkeypress insere uma função JS e recebe uma expressão regular, em que "\d" só retorna "true" para nºs!--->
            </div>

            <div class="input-wraper">
              <label for="email">E-mail</label>
              <input
                id="email"
                name="email"
                type="email"
                placeholder="What is your best email?"
                required
              />
            </div>
          </div>
          <div class="button-wraper justify-end">
            <!--<button class="btn secundary">VOLTAR</button>-->
            <button class="btn primary" type="button">CONTINUE</button>
          </div>
        </div>

        <!--2º form. Não começa ativo -->
        <div class="form-step">
          <div class="content">
            <div class="input-wraper">
              <label for="business-name">Company Name</label>
              <input
                id="business-name"
                name="business-name"
                type="text"
                placeholder="What is the company name?"
              />
            </div>

            <div class="input-wraper">
              <label for="business-employees">Nº of Employees</label>
              <input
                id="business-employees"
                name="business-employees"
                type="number"
                placeholder="What is the number of employees?"
                onkeypress="return /\d/.test(event.key)"
              />
              <!--onkeypress insere uma função JS e recebe uma expressão regular, em que "\d" só retorna "true" para nºs!--->
            </div>

            <div class="input-wraper">
              <label for="business-summary">Business Summary</label>
              <textarea
                id="business-summary"
                name="business-summary"
                placeholder="Tell about your business..."
              ></textarea>
            </div>
          </div>
          <div class="button-wraper">
            <button class="btn secundary" type="button">BACK</button>
            <button class="btn primary" type="button">CONTINUE</button>
          </div>
        </div>

        <!--3º form. Não começa ativo -->
        <div class="form-step">
          <div class="content">
            <div class="input-wraper">
              <label for="business-objectives">Business Objectives</label>
              <textarea
                id="business-objectives"
                name="business-objectives"
                placeholder="Tell about your business objectives..."
              ></textarea>
            </div>
          </div>
          <div class="button-wraper">
            <button class="btn secundary">BACK</button>
            <button class="btn primary" type="submit">SEND</button>
            <!--Type submit-->
          </div>
        </div>
      </form>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
