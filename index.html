<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;700&family=Titillium+Web:wght@700&display=swap"
      rel="stylesheet"
    />
    <!--Podemos regular as variações de peso da fonte direto no link acima. Ex: 400;700.
    Também add uma 2º fonte manualmente após o & comercial-->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multi Step Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <main id="app">
      <form>
        <div class="step-progress">
          <strong class="active done">Contato</strong>
          <!--Modo inicial: ativo-->
          <img src="./assets/step-vector.png" alt="vector-step" />
          <strong class="active">Empresa</strong>
          <img src="./assets/step-vector.png" alt="vector-step" />
          <strong>Projeto</strong>
        </div>

        <div class="form-step-active"></div>
      </form>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
